<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Data Hub | Joueurs</title>
    <meta name="description" content="Explorer les joueurs: recherche, filtres lisibles, top stats et acces profil." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/common.js"></script>
    <script defer src="assets/players.js"></script>
  </head>
  <body>
    <div class="site-shell">
      <header class="topbar reveal">
        <a class="brand" href="index.html">Football Data Hub<small>Lecture claire des stats</small></a>
        <nav class="topnav" aria-label="Navigation principale">
          <a href="index.html">Accueil</a>
          <a href="clubs.html">Clubs</a>
          <a class="active" href="players.html">Joueurs</a>
          <a href="teams.html">Classements</a>
          <a href="compare.html">Comparer</a>
        </nav>
      </header>

      <main class="grid-main" style="margin-top:0.9rem;">
        <aside class="card panel reveal">
          <div class="section-title">
            <span class="chip">Filtres</span>
            <h2>Trouver un joueur</h2>
            <p id="playersMeta">Chargement...</p>
          </div>

          <div class="filters">
            <div class="field">
              <label for="playersSearch">Recherche</label>
              <input id="playersSearch" type="search" placeholder="Nom, club, poste" autocomplete="off" />
            </div>
            <div class="field">
              <label for="playersCompetition">Competition</label>
              <select id="playersCompetition"></select>
            </div>
            <div class="field">
              <label for="playersPosition">Poste</label>
              <select id="playersPosition"></select>
            </div>
            <div class="field">
              <label for="playersMetric">Classement par</label>
              <select id="playersMetric"></select>
            </div>
            <div class="field">
              <label for="playersMinutes">Minutes minimum</label>
              <input id="playersMinutes" type="number" min="0" step="30" value="180" />
            </div>
            <div class="field">
              <label for="playersLimit">Nombre de lignes</label>
              <select id="playersLimit">
                <option value="25">Top 25</option>
                <option value="50" selected>Top 50</option>
                <option value="100">Top 100</option>
              </select>
            </div>
          </div>
        </aside>

        <section class="grid reveal">
          <article class="card panel">
            <div class="section-title">
              <h1>Joueurs</h1>
              <p id="playersCount">0 joueur</p>
            </div>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Joueur</th>
                    <th>Poste</th>
                    <th>Club</th>
                    <th>Competition</th>
                    <th>Min</th>
                    <th id="playersMetricHead">Metrique</th>
                  </tr>
                </thead>
                <tbody id="playersBody"></tbody>
              </table>
            </div>
          </article>

          <article class="card panel">
            <div class="section-title">
              <h2>Leaders rapides</h2>
              <p>Vue simple des profils qui ressortent</p>
            </div>
            <div class="cards-list cols-3" id="playersLeaders"></div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
