<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Data Hub | Clubs</title>
    <meta name="description" content="Explorer les clubs: recherche, stats cles, forme recente et acces fiche club." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/common.js"></script>
    <script defer src="assets/clubs.js"></script>
  </head>
  <body>
    <div class="site-shell">
      <header class="topbar reveal">
        <a class="brand" href="index.html">Football Data Hub<small>Lecture claire des stats</small></a>
        <nav class="topnav" aria-label="Navigation principale">
          <a href="index.html">Accueil</a>
          <a class="active" href="clubs.html">Clubs</a>
          <a href="players.html">Joueurs</a>
          <a href="teams.html">Classements</a>
          <a href="compare.html">Comparer</a>
        </nav>
      </header>

      <main class="grid-main" style="margin-top:0.9rem;">
        <aside class="card panel reveal">
          <div class="section-title">
            <span class="chip">Filtrer</span>
            <h2>Trouver un club</h2>
            <p id="clubsMeta">Chargement des clubs...</p>
          </div>

          <div class="filters">
            <div class="field">
              <label for="clubsSearch">Recherche</label>
              <input id="clubsSearch" type="search" placeholder="Nom du club" autocomplete="off" />
            </div>
            <div class="field">
              <label for="clubsCompetition">Competition</label>
              <select id="clubsCompetition"></select>
            </div>
            <div class="field">
              <label for="clubsSort">Tri</label>
              <select id="clubsSort">
                <option value="rank">Classement officiel</option>
                <option value="points">Points</option>
                <option value="recent">Forme recente</option>
                <option value="attack">Attaque</option>
                <option value="defense">Defense</option>
              </select>
            </div>
          </div>
        </aside>

        <section class="grid reveal">
          <article class="card panel">
            <div class="section-title">
              <h1>Clubs</h1>
              <p id="clubsCount">0 club</p>
            </div>
            <div class="cards-list cols-2" id="clubsList"></div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
