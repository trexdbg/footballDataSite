<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Data Hub | Classements</title>
    <meta name="description" content="Classements football lisibles: competition, saison, forme recente et acces direct club." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/common.js"></script>
    <script defer src="assets/teams.js"></script>
  </head>
  <body>
    <div class="site-shell">
      <header class="topbar reveal">
        <a class="brand" href="index.html">Football Data Hub<small>Lecture claire des stats</small></a>
        <nav class="topnav" aria-label="Navigation principale">
          <a href="index.html">Accueil</a>
          <a href="clubs.html">Clubs</a>
          <a href="players.html">Joueurs</a>
          <a class="active" href="teams.html">Classements</a>
          <a href="compare.html">Comparer</a>
        </nav>
      </header>

      <main class="grid-main" style="margin-top:0.9rem;">
        <aside class="card panel reveal">
          <div class="section-title">
            <span class="chip">Classement</span>
            <h2>Lecture rapide</h2>
            <p id="standingsMeta">Chargement...</p>
          </div>

          <div class="filters">
            <div class="field">
              <label for="standingsCompetition">Competition</label>
              <select id="standingsCompetition"></select>
            </div>
            <div class="field">
              <label for="standingsSort">Tri</label>
              <select id="standingsSort">
                <option value="rank">Classement officiel</option>
                <option value="points">Points</option>
                <option value="recent">Forme recente</option>
                <option value="attack">Buts marques</option>
                <option value="defense">Buts encaisses</option>
              </select>
            </div>
            <div class="field">
              <label for="standingsLimit">Nombre de lignes</label>
              <select id="standingsLimit">
                <option value="10">Top 10</option>
                <option value="20" selected>Top 20</option>
                <option value="30">Top 30</option>
              </select>
            </div>
          </div>
        </aside>

        <section class="grid reveal">
          <article class="card panel">
            <div class="section-title">
              <h1 id="standingsTitle">Classement principal</h1>
              <p id="standingsSeason">-</p>
            </div>
            <div class="grid grid-three" id="standingsKpis"></div>
            <div class="table-wrap" style="margin-top:0.7rem;">
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Club</th>
                    <th>Pts</th>
                    <th>J</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>Diff</th>
                    <th>Forme 5m</th>
                  </tr>
                </thead>
                <tbody id="standingsBody"></tbody>
              </table>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
