<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stadium Kids Lab | Classements</title>
    <meta name="description" content="Lis les classements facilement et retrouve les prochains matchs des equipes." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Nunito:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/common.js"></script>
    <script defer src="assets/teams.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header reveal">
        <a class="brand" href="index.html">Stadium Kids Lab<small>Jouer avec les stats foot</small></a>
        <nav class="topnav" aria-label="Navigation principale">
          <a href="index.html">Accueil</a>
          <a href="clubs.html">Equipes</a>
          <a href="players.html">Joueurs</a>
          <a class="active" href="teams.html">Classements</a>
          <a href="compare.html">Duels</a>
        </nav>
      </header>

      <main class="split-layout">
        <aside class="card panel reveal">
          <div class="section-title">
            <span class="chip">Classement live</span>
            <h2>Choisis ta competition</h2>
            <p id="standingsMeta">Chargement...</p>
          </div>

          <div class="filters">
            <div class="field">
              <label for="standingsCompetition">Competition</label>
              <select id="standingsCompetition"></select>
            </div>
            <div class="field">
              <label for="standingsSort">Tri</label>
              <select id="standingsSort">
                <option value="rank">Classement officiel</option>
                <option value="points">Points</option>
                <option value="recent">Forme recente</option>
                <option value="attack">Buts marques</option>
                <option value="defense">Buts encaisses</option>
              </select>
            </div>
            <div class="field">
              <label for="standingsLimit">Lignes visibles</label>
              <select id="standingsLimit">
                <option value="10">Top 10</option>
                <option value="20" selected>Top 20</option>
                <option value="30">Top 30</option>
              </select>
            </div>
          </div>

          <div class="section-title" style="margin-top: 0.75rem; margin-bottom: 0.35rem">
            <h3>Matchs a venir</h3>
            <p>3 rencontres a surveiller.</p>
          </div>
          <div class="highlight-list" id="standingsFixtures"></div>
        </aside>

        <section class="grid reveal">
          <article class="card panel">
            <div class="section-title">
              <h1 id="standingsTitle">Classement principal</h1>
              <p id="standingsSeason">-</p>
            </div>

            <div class="cards-list cols-3" id="standingsKpis"></div>

            <div class="table-wrap" style="margin-top: 0.7rem">
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Equipe</th>
                    <th>Pts</th>
                    <th>J</th>
                    <th>V</th>
                    <th>N</th>
                    <th>D</th>
                    <th>BP</th>
                    <th>BC</th>
                    <th>Diff</th>
                    <th>Forme</th>
                  </tr>
                </thead>
                <tbody id="standingsBody"></tbody>
              </table>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
