<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stadium Kids Lab | Fiche Equipe</title>
    <meta name="description" content="Fiche equipe ludique: resume, forme, prochains matchs et effectif." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Nunito:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/common.js"></script>
    <script defer src="assets/club.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header reveal">
        <a class="brand" href="index.html">Stadium Kids Lab<small>Jouer avec les stats foot</small></a>
        <nav class="topnav" aria-label="Navigation principale">
          <a href="index.html">Accueil</a>
          <a href="clubs.html">Equipes</a>
          <a href="players.html">Joueurs</a>
          <a href="teams.html">Classements</a>
          <a href="compare.html">Duels</a>
        </nav>
      </header>

      <main class="split-layout">
        <aside class="card panel reveal">
          <div class="section-title">
            <span class="chip">Fiche equipe</span>
            <h2 id="clubTitle">Chargement...</h2>
            <p id="clubMeta">-</p>
          </div>

          <div class="filters">
            <div class="field">
              <label for="clubSelect">Equipe</label>
              <select id="clubSelect"></select>
            </div>
            <div class="field">
              <label for="clubPlayerSearch">Recherche dans l'effectif</label>
              <input id="clubPlayerSearch" type="search" placeholder="Nom du joueur" autocomplete="off" />
            </div>
            <div class="field">
              <label for="clubPosition">Poste</label>
              <select id="clubPosition"></select>
            </div>
            <div class="field">
              <label for="clubCompare">Adversaire pour duel</label>
              <select id="clubCompare"></select>
            </div>
          </div>

          <div class="actions" style="margin-top: 0.65rem">
            <a id="clubCompareLink" class="btn accent" href="compare.html">Duel equipes</a>
            <a id="clubStandingsLink" class="btn alt" href="teams.html">Classement</a>
          </div>
        </aside>

        <section class="grid reveal">
          <article class="card panel">
            <div class="tabs">
              <button class="tab-btn active" data-tab="summary" type="button">Resume</button>
              <button class="tab-btn" data-tab="squad" type="button">Effectif</button>
            </div>

            <div class="tab-panel active" id="tab-summary">
              <div class="section-title">
                <h1 id="clubSummaryTitle">-</h1>
                <p id="clubSummaryText">-</p>
              </div>

              <div class="cards-list cols-3" id="clubKpis"></div>

              <div class="grid grid-two" style="margin-top: 0.75rem">
                <div>
                  <h3 style="margin: 0 0 0.45rem">Radar equipe</h3>
                  <div class="chart-box"><canvas id="clubRadar"></canvas></div>
                  <div class="legend" id="clubRadarLegend"></div>
                </div>
                <div>
                  <h3 style="margin: 0 0 0.45rem">Forme (5 matchs)</h3>
                  <div class="chart-box short"><canvas id="clubFormChart"></canvas></div>
                  <div class="metrics-grid" id="clubHighlights"></div>
                </div>
              </div>
            </div>

            <div class="tab-panel" id="tab-squad">
              <div class="section-title">
                <h2>Effectif de l'equipe</h2>
                <p id="clubSquadCount">0 joueur</p>
              </div>

              <div class="table-wrap">
                <table>
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Joueur</th>
                      <th>Poste</th>
                      <th>Min</th>
                      <th>Buts/90</th>
                      <th>Passes/90</th>
                      <th>Profil</th>
                    </tr>
                  </thead>
                  <tbody id="clubSquadBody"></tbody>
                </table>
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
