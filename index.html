<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foot Stats Coach - Explorer les stats du football</title>
    <meta
      name="description"
      content="Application web statique pour découvrir les statistiques football avec des explications simples."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Aller au contenu principal</a>

    <header class="site-header">
      <div class="brand-wrap">
        <p class="brand-eyebrow">Coach Data</p>
        <h1>Foot Stats Coach</h1>
        <p class="brand-subtitle">
          Comprends tes stats comme un vrai coach, pas à pas.
        </p>
      </div>

      <div class="header-controls">
        <label for="global-search-input">Recherche globale</label>
        <input
          id="global-search-input"
          type="search"
          inputmode="search"
          autocomplete="off"
          placeholder="Nom, club ou nationalité"
        />
        <a id="settings-link" class="settings-link" href="#/settings"
          >Paramètres</a
        >
      </div>

      <nav class="main-nav" aria-label="Navigation principale">
        <a data-nav-link href="#/home">Accueil</a>
        <a data-nav-link href="#/players">Joueurs</a>
        <a data-nav-link href="#/favorites">Favoris</a>
        <a data-nav-link href="#/compare">Comparer</a>
        <a data-nav-link href="#/leaderboards">Top stats</a>
        <a data-nav-link href="#/clubs">Classements</a>
        <a data-nav-link href="#/learn">Glossaire</a>
      </nav>
    </header>

    <main id="main-content" tabindex="-1">
      <section id="app" aria-live="off"></section>
    </main>

    <div id="live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <noscript>
      <div class="page-card error-card">
        <h2>JavaScript est nécessaire</h2>
        <p>
          Cette application a besoin de JavaScript pour charger les statistiques.
        </p>
      </div>
    </noscript>

    <script src="./config.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
