<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foot Stats Coach | Data Football Interactive</title>
    <meta
      name="description"
      content="Application statique pour explorer des statistiques football avec une interface visuelle, rapide et mobile-first."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Aller au contenu principal</a>

    <header class="site-header">
      <div class="header-top">
        <div class="brand-wrap">
          <p class="brand-eyebrow">Coach Data Lab</p>
          <h1>Foot Stats Coach</h1>
          <p class="brand-subtitle">
            Donnees brutes, lecture instantanee. Tes stats football enfin claires.
          </p>
          <div class="brand-badges">
            <span>Fast load</span>
            <span>Mobile first</span>
            <span>Visual cards</span>
          </div>
        </div>
        <figure class="header-illustration" aria-hidden="true">
          <img src="./assets/illustrations/coach-ball.svg" alt="" />
        </figure>
      </div>

      <div class="header-controls">
        <label for="global-search-input">Recherche globale</label>
        <input
          id="global-search-input"
          type="search"
          inputmode="search"
          autocomplete="off"
          placeholder="Nom, club, nationalite"
        />
        <a id="settings-link" class="settings-link" href="#/settings">Parametres</a>
      </div>

      <nav class="main-nav" aria-label="Navigation principale">
        <a data-nav-link href="#/home">Accueil</a>
        <a data-nav-link href="#/players">Joueurs</a>
        <a data-nav-link href="#/favorites">Favoris</a>
        <a data-nav-link href="#/compare">Comparer</a>
        <a data-nav-link href="#/leaderboards">Top stats</a>
        <a data-nav-link href="#/clubs">Classements</a>
        <a data-nav-link href="#/learn">Glossaire</a>
      </nav>
    </header>

    <main id="main-content" tabindex="-1">
      <section id="app" aria-live="off"></section>
    </main>

    <div id="live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <noscript>
      <div class="page-card error-card">
        <h2>JavaScript est necessaire</h2>
        <p>Cette application a besoin de JavaScript pour charger les statistiques.</p>
      </div>
    </noscript>

    <script src="./config.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
