<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stadium Kids Lab | Fiche Joueur</title>
    <meta name="description" content="Profil joueur simple: points forts, evolution recente et duel rapide." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Nunito:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/common.js"></script>
    <script defer src="assets/player.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header reveal">
        <a class="brand" href="index.html">Stadium Kids Lab<small>Jouer avec les stats foot</small></a>
        <nav class="topnav" aria-label="Navigation principale">
          <a href="index.html">Accueil</a>
          <a href="clubs.html">Equipes</a>
          <a href="players.html">Joueurs</a>
          <a href="teams.html">Classements</a>
          <a href="compare.html">Duels</a>
        </nav>
      </header>

      <main class="split-layout">
        <aside class="card panel reveal">
          <div class="section-title">
            <span class="chip">Fiche joueur</span>
            <h2 id="playerTitle">Chargement...</h2>
            <p id="playerMeta">-</p>
          </div>

          <div class="filters">
            <div class="field">
              <label for="playerCompetition">Competition</label>
              <select id="playerCompetition"></select>
            </div>
            <div class="field">
              <label for="playerSearch">Recherche rapide</label>
              <input id="playerSearch" type="search" placeholder="Trouve ton joueur" autocomplete="off" />
            </div>
            <div class="field">
              <label for="playerSelect">Joueur</label>
              <select id="playerSelect"></select>
            </div>
          </div>

          <div class="actions" style="margin-top: 0.65rem">
            <a id="playerCompareLink" class="btn accent" href="compare.html">Duel joueur</a>
            <a id="playerClubLink" class="btn alt" href="club.html">Voir son equipe</a>
          </div>
        </aside>

        <section class="grid reveal">
          <article class="card panel">
            <div class="section-title">
              <h1 id="playerSummaryTitle">-</h1>
              <p id="playerSummaryText">-</p>
            </div>

            <div class="cards-list cols-3" id="playerKpis"></div>

            <div class="grid grid-two" style="margin-top: 0.75rem">
              <div>
                <h3 style="margin: 0 0 0.45rem">Radar du poste</h3>
                <div class="chart-box"><canvas id="playerRadar"></canvas></div>
                <div class="legend" id="playerRadarLegend"></div>
              </div>
              <div>
                <h3 style="margin: 0 0 0.45rem">Courbe recente</h3>
                <div class="chart-box short"><canvas id="playerTrend"></canvas></div>
                <p class="muted" id="playerTrendText" style="margin: 0.4rem 0 0"></p>
              </div>
            </div>

            <div class="section-title" style="margin-top: 0.75rem">
              <h2>Forces principales</h2>
              <p>Comparees aux joueurs du meme poste.</p>
            </div>
            <div class="metrics-grid" id="playerStrengths"></div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
